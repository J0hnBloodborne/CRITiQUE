<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8">
    <title>CRITiQUE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Lato', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          extend: {
            colors: {
              primary: '#ea580c', /* Orange-600 */
              'primary-hover': '#c2410c',
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth fade for HTMX swaps */
      .htmx-swapping { opacity: 0; transition: opacity 200ms ease-out; }
    </style>
  </head>
  <body class="bg-stone-50 text-stone-800 font-sans min-h-screen flex flex-col">

      <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-stone-200 shadow-sm">
        <div class="max-w-6xl mx-auto px-6">
          <div class="flex items-center justify-between h-20">
            
            <a href="{{ url_for('home') }}" class="font-serif text-3xl font-bold tracking-tight text-stone-900 hover:text-primary transition-colors">
              CRITiQUE<span class="text-primary">.</span>
            </a>

            <div class="hidden md:flex items-center gap-8 text-sm font-bold uppercase tracking-wider text-stone-500">
              {% if current_user %}
                <a href="{{ url_for('new_place_view') }}" class="hover:text-primary transition-colors">Add Spot</a>
                {% if current_user.role == 'admin' %}
                  <a href="{{ url_for('dashboard') }}" class="hover:text-primary transition-colors">Admin</a>
                {% endif %}
                
                <div class="h-4 w-px bg-stone-300"></div> <span class="text-stone-900">{{ current_user.name }}</span>
                <a href="{{ url_for('logout_view') }}" class="text-primary hover:text-primary-hover">Logout</a>
              {% else %}
                <a href="{{ url_for('login_view') }}" class="hover:text-stone-900 transition-colors">Login</a>
                <a href="{{ url_for('register_view') }}" class="bg-stone-900 text-white px-5 py-2 rounded-full hover:bg-primary transition-all shadow-md">
                  Join Now
                </a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>

      <div class="fixed top-24 right-6 z-50 space-y-2">
        {% for m in get_flashed_messages() %}
          <div class="bg-white border-l-4 border-primary shadow-lg p-4 rounded pr-8 animate-bounce-in text-sm font-medium">
            {{ m }}
          </div>
        {% endfor %}
      </div>

      <main class="flex-grow">
        {% block content %}{% endblock %}
      </main>

      <footer class="bg-stone-900 text-stone-400 py-12 mt-20">
        <div class="max-w-6xl mx-auto px-6 text-center">
          <p class="font-serif text-2xl text-stone-100 mb-4">CRITiQUE.</p>
          <p class="text-xs uppercase tracking-widest opacity-50">Eat. Review. Repeat.</p>
        </div>
      </footer>
  </body>
</html>
