{% extends 'base.html' %}
{% block content %}
  <h2>Add Place</h2>
  <form method="post" action="/places/new">
    <label>Name<br><input name="name" required></label><br>
    <label>Type<br>
      <select name="type">
        {% for t in place_types %}
          <option value="{{ t }}">{{ t }}</option>
        {% endfor %}
      </select>
    </label><br>
    <label>Address<br><input name="address"></label><br>
    <label>Description<br><textarea name="description" rows="4"></textarea></label><br>
    <label>Tags (comma separated)<br><input name="tags"></label><br>
    <button type="submit">Create</button>
  </form>
{% endblock %}
